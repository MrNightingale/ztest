<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEO Alliance Test</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico"/>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>

<body class="page">

  <header class="header">
    <h1 class="header__title">ZEO Alliance Test</h1>
    <div class="header__btn-wrapper">
        <button class="button header__button--show">Show Popup</button>
    </div>
  </header>

  <div class="popup">

    <div class="popup__close">
      <img class="popup__close-img" src="src/images/icon-popup-close.svg" alt="Close popup sign">
    </div>

    <div class="popup__warning">
      <img class="popup__warning-img" src="src/images/icon-warning_notify-red.svg" alt="Warning sign">
    </div>

    <h2 class="popup__title">Are you sure you want to uninstall <br> the Shazam app</h2>

    <div class="popup__btn-wrapper">
      <button class="button popup__button--cancel">Cancel</button>
      <button class="button popup__button--uninstall">Uninstall</button>
    </div>

  </div>

  <div class="overlay"></div>

  <script src="assets/js/app.js" defer></script>
</body>

</html>
